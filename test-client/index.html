<html>
    <head>
        <title>Zomberman</title>
    </head>
    <body>
        <script src="../node_modules/socket.io-client/socket.io.js"></script>
        <button id="PLAYER_JOIN">PLAYER_JOIN</button><br>
        <button id="PLAYER_ACTION_UP">PLAYER_ACTION_UP</button><br>
        <button id="PLAYER_ACTION_DOWN">PLAYER_ACTION_DOWN</button><br>
        <button id="PLAYER_ACTION_LEFT">PLAYER_ACTION_LEFT</button><br>
        <button id="PLAYER_ACTION_RIGHT">PLAYER_ACTION_RIGHT</button><br>
        <button id="PLAYER_ACTION_BOMB">PLAYER_ACTION_BOMB</button><br>
        <script type="text/javascript">
            var socket = io('http://192.168.100.20:3000/');
            socket.on('SERVER_STATE', function (state) { console.log('state', state); });

            document.getElementById('PLAYER_JOIN')
                .addEventListener('click', function () {
                    console.log('PLAYER_JOIN');
                    socket.emit('PLAYER_JOIN');
                });

            document.getElementById('PLAYER_ACTION_UP')
                .addEventListener('click', function () {
                    socket.emit('PLAYER_ACTION_UP');
                });

            document.getElementById('PLAYER_ACTION_DOWN')
                .addEventListener('click', function () {
                    socket.emit('PLAYER_ACTION_DOWN');
                });

            document.getElementById('PLAYER_ACTION_LEFT')
                .addEventListener('click', function () {
                    socket.emit('PLAYER_ACTION_LEFT');
                });

            document.getElementById('PLAYER_ACTION_RIGHT')
                .addEventListener('click', function () {
                    socket.emit('PLAYER_ACTION_RIGHT');
                });

            document.getElementById('PLAYER_ACTION_BOMB')
                .addEventListener('click', function () {
                    socket.emit('PLAYER_ACTION_BOMB');
                });

        </script>
    </body>
</html>
